<ion-header>

    <ion-navbar>
        <ion-title>{{'HELP_RESOURCES_LIST.TITLE' | translate}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <div *ngIf="resources">
            <ion-item *ngFor="let resource of resources">
                <ion-icon name="document"></ion-icon>
                <h2>{{resource.nom}}</h2>
                <p>{{resource.lastUpdate | date: 'dd/MM/yyyy HH:MM'}}</p>
                <button ion-button clear item-end (click)="openTab(resource.linkFile)">View</button>
            </ion-item>
        </div>
    </ion-list>

</ion-content>
