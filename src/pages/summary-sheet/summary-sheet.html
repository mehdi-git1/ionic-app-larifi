<ion-header>
    <ion-navbar>
        <ion-title>{{ 'SUMMARY_SHEET.TITLE' | translate }}</ion-title>
        <edossier-indicators></edossier-indicators>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <edossier-spinner *ngIf="!loadingIsOver(); else pageBlock"></edossier-spinner>
    <ng-template #pageBlock>
        <pdf-viewer *ngIf="previewSrc; else noSummarySheetBlock" max-width [original-size]="false" [show-all]="true" [src]="previewSrc" [autoresize]="true" style="display: block"></pdf-viewer>
        <ng-template #noSummarySheetBlock>
            <div class="no-summary-sheet">{{ 'SUMMARY_SHEET.PDF_MISSING' | translate }}</div>
        </ng-template>
    </ng-template>
</ion-content>
