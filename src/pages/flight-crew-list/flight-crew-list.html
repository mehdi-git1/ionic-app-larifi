<ion-header>
    <ion-navbar>
        <ion-title>{{ 'GLOBAL.FLIGHT_CREW' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3 margin-horizontal>{{ 'FLIGHT_CREW_LIST.TITLE' | translate }}</h3>

    <ion-content class="flight-crew-list-container">
        <ion-card class="flight-crew-card" *ngFor="let pnc of flightCrewList">
            <ion-card-content no-padding>
                <ion-grid>
                    <ion-row>
                        <ion-col col-2>
                            <img src="{{genderProvider.getAvatarPicture(pnc.gender)}}" />
                        </ion-col>
                        <ion-col col-10 class="content">
                            <ion-row class="primary-info">
                                <ion-col class="">
                                    <!-- Prénom -->
                                    <span class="value primary-value">{{ pnc.firstName }}</span>
                                    <!-- Nom -->
                                    <span class="value primary-value">{{ pnc.lastName }}</span>
                                </ion-col>
                            </ion-row>
                            <ion-row class="secondary-info">
                                <!-- Relais-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'FLIGHT_CREW_LIST.LIST.RELAYS' | translate }}</label>
                                    <div *ngFor="let relay of pnc.relays">
                                        <span class="value">
                                         {{ relay.code }}
                                    </span>
                                    </div>
                                </ion-col>
                                <!-- Code P ou Z-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'FLIGHT_CREW_LIST.LIST.P_Z_CODE' | translate }}</label>
                                    <span class="value" [ngClass]="{'no-value' : !pnc.pzCode }">{{pnc.pzCode }}</span>
                                </ion-col>
                                <!-- dernière rencontre en vol-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'FLIGHT_CREW_LIST.LIST.LAST_ENCOUNTER_DATE' | translate }}</label>
                                    <span class="value" [ngClass]="{'no-value' : !pnc.lastEncounterDate }">{{pnc.lastEncounterDate | date: 'dd/MM/yyyy'}}</span>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-content>
</ion-content>
