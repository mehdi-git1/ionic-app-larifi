<ion-header>
    <ion-navbar>
        <ion-title *ngIf="pnc.speciality !== Speciality.CAD; else elseBlock">{{ 'PNC_HOME.TITLE' | translate }}</ion-title>
        <ng-template #elseBlock>
            <ion-title>{{ 'MANAGER_HOME.TITLE' | translate }}</ion-title>
        </ng-template>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="go-to-edossier">
        <ion-item padding>
            <ion-label floating>{{ 'PNC_HOME.GO_TO_EDOSSIER.MATRICULE' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="matricule"></ion-input>
        </ion-item>
        <button ion-button color="primary" (click)="goToEdossier()">{{ 'PNC_HOME.GO_TO_EDOSSIER.SUBMIT' | translate }}</button>
    </div>

    <ion-card class="pnc-info-panel">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <img src="{{genderProvider.getAvatarPicture(pnc.gender)}}" />
                </ion-col>
                <ion-col col-10 class="content">
                    <ion-row class="primary-info">
                        <!-- Matricule-->
                        <ion-col class="pnc-info">
                            <span class="value">{{pnc.matricule}}</span>
                        </ion-col>
                        <!-- Prénom -->
                        <ion-col class="pnc-info">
                            <span class="value">{{ pnc.firstName }}</span>
                        </ion-col>
                        <!-- Nom -->
                        <ion-col class="pnc-info">
                            <span class="value">{{ pnc.lastName }}</span>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <!-- Spécialité-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.INFO_PANEL.FUNCTION' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.speciality }">{{ pnc.speciality }}</span>
                        </ion-col>
                        <!-- Division-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.INFO_PANEL.DIVISION' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.assignment.division }">{{ pnc.assignment.division }}</span>
                        </ion-col>
                        <!-- Secteur-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.INFO_PANEL.SECTOR' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.assignment.sector }">{{ pnc.assignment.sector }}</span>
                        </ion-col>
                        <!-- Ginq-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.INFO_PANEL.GINQ' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.assignment.ginq }">{{ pnc.assignment.ginq }}</span>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-grid id="nav-tile-grid">
        <ion-row>
            <!-- Liste des objectifs-->
            <ion-col col-6>
                <button ion-button *ngIf="pnc.speciality !== Speciality.CAD" (click)="goToCareerObjectiveList()" class="development-program">
                    {{ 'GLOBAL.DEVELOPMENT_PROGRAM' | translate }}
                </button>
            </ion-col>
            <!-- Fiche synthèse PNC -->
            <ion-col col-6>
                <button ion-button *ngIf="pnc.speciality !== Speciality.CAD" [disabled]="true" color="grey50">
                    {{ 'GLOBAL.PNC_SUMMARY_SHEET' | translate }}
                </button>
            </ion-col>
            <!-- Effectif PNC -->
            <ion-col col-6>
                <button ion-button *ngIf="pnc.speciality === Speciality.CAD" [disabled]="true" color="grey50">
                    {{ 'GLOBAL.PNC_TEAM' | translate }}
                </button>
            </ion-col>
            <!-- Prochains vols -->
            <ion-col col-6>
                <button ion-button *ngIf="pnc.speciality === Speciality.CAD" (click)="goToUpcomingFlightList()" color="red80">
                    {{ 'GLOBAL.UPCOMING_FLIGHT' | translate }}
                </button>
            </ion-col>
            <!-- Ressource d'aide -->
            <ion-col col-6>
                <button ion-button (click)="goToHelpResource()" color="grey50">
                    {{ 'GLOBAL.HELP_CENTRE' | translate }}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
