<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil PNC</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label fixed>Matricule</ion-label>
          </ion-col>
          <ion-col>
            {{pnc.matricule}}
          </ion-col>
          <ion-col>
            {{pnc.assignment.ginq}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label fixed>Nom</ion-label>
          </ion-col>
          <ion-col>
            {{pnc.firstName}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label fixed>Pr√©nom</ion-label>
          </ion-col>
          <ion-col>
            {{pnc.lastName}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
