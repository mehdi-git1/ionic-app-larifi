<ion-header>
    <ion-navbar>
        <ion-title *ngIf="pnc?.speciality !== Speciality.CAD; else elseBlock">{{ 'PNC_HOME.TITLE' | translate }}</ion-title>
        <ng-template #elseBlock>
            <ion-title>{{ 'MANAGER_HOME.TITLE' | translate }}</ion-title>
        </ng-template>
        <connectivity-indicator></connectivity-indicator>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row ng-class="row-pnc-info-panel" *ngIf="pnc">
            <ion-card class="pnc-info-panel">
                <offline-indicator [object]="pnc"></offline-indicator>
                <ion-grid>
                    <ion-row>
                        <ion-col col-2>
                            <img src="{{genderProvider.getAvatarPicture(pnc?.gender)}}" />
                        </ion-col>
                        <ion-col col-10 class="content">
                            <ion-row class="primary-info">
                                <!-- Matricule-->
                                <ion-col class="pnc-info">
                                    <span class="value">{{pnc.matricule}}</span>
                                </ion-col>
                                <!-- Nom -->
                                <ion-col class="pnc-info">
                                    <span class="value">{{ pnc.lastName }}</span>
                                </ion-col>
                                <!-- Prénom -->
                                <ion-col class="pnc-info">
                                    <span class="value firstname">{{ pnc.firstName }}</span>
                                </ion-col>
                                <ion-col class="download-edossier">
                                    <download-button [synchroInProgress]="synchroInProgress" (onDownload)="downloadPncEdossier()"></download-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <!-- Spécialité-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'PNC_HOME.INFO_PANEL.FUNCTION' | translate }}</label>
                                    <span class="value" [ngClass]="{'no-value' : !pnc?.speciality }">{{ pnc.speciality }}</span>
                                </ion-col>
                                <!-- Division-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'PNC_HOME.INFO_PANEL.DIVISION' | translate }}</label>
                                    <span class="value" [ngClass]="{'no-value' : !pnc?.assignment?.division }">{{ pnc?.assignment?.division }}</span>
                                </ion-col>
                                <!-- Secteur-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'PNC_HOME.INFO_PANEL.SECTOR' | translate }}</label>
                                    <span class="value" [ngClass]="{'no-value' : !pnc?.assignment?.sector }">{{ pnc?.assignment?.sector }}</span>
                                </ion-col>
                                <!-- Ginq-->
                                <ion-col class="pnc-info">
                                    <label>{{ 'PNC_HOME.INFO_PANEL.GINQ' | translate }}</label>
                                    <span class="value" [ngClass]="{'no-value' : !pnc?.assignment?.ginq }">{{ pnc?.assignment?.ginq }}</span>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-row>

        <ion-row id="nav-tile-grid" *ngIf="pnc">
            <!-- Liste des objectifs-->
            <ion-col col-6 *ngIf="pnc?.speciality !== Speciality.CAD">
                <div class="parentBtn">
                    <button ion-button (click)="goToCareerObjectiveList()" class="development-program">
                        {{ 'GLOBAL.DEVELOPMENT_PROGRAM' | translate }}
                    </button>
                </div>
            </ion-col>
            <!-- Fiche synthèse PNC -->
            <ion-col col-6 *ngIf="pnc?.speciality !== Speciality.CAD">
                <div class="parentBtn">
                    <button ion-button (click)="goToSummarySheet()" color="blue80">
                        {{ 'GLOBAL.PNC_SUMMARY_SHEET' | translate }}
                    </button>
                </div>
            </ion-col>
            <!-- Effectif PNC -->
            <ion-col col-6 *ngIf="pnc?.speciality === Speciality.CAD">
                <div class="parentBtn">
                    <button ion-button (click)="goToPncSearch()" color="blue80">
                        {{ 'GLOBAL.PNC_TEAM' | translate }}
                    </button>
                </div>
            </ion-col>
            <!-- Prochains vols -->
            <ion-col col-6 *ngIf="pnc?.speciality === Speciality.CAD">
                <div class="parentBtn">
                    <button ion-button (click)="goToUpcomingFlightList()" color="red80">
                        {{ 'GLOBAL.UPCOMING_FLIGHT' | translate }}
                    </button>
                </div>
            </ion-col>
            <!-- Ressource d'aide -->
            <ion-col col-6>
                <div class="parentBtn">
                    <button ion-button (click)="goToHelpAssetList()" color="green70">
                        {{ 'GLOBAL.HELP_CENTRE' | translate }}
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
