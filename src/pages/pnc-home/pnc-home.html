<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PNC_HOME.TITLE' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card class="pnc-info-panel">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <img src="{{genderProvider.getAvatarPicture(pnc.gender)}}" />
                </ion-col>
                <ion-col col-10 class="content">
                    <ion-row class="primary-info">
                        <!-- Matricule-->
                        <ion-col class="pnc-info">
                            <span class="value">{{pnc.matricule}}</span>
                        </ion-col>
                        <!-- Prénom -->
                        <ion-col class="pnc-info">
                            <span class="value">{{ pnc.firstName }}</span>
                        </ion-col>
                        <!-- Nom -->
                        <ion-col class="pnc-info">
                            <span class="value">{{ pnc.lastName }}</span>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <!-- Spécialité-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.SPECIALITY' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.speciality }">{{ pnc.speciality }}</span>
                        </ion-col>
                        <!-- Ginq-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.GINQ' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.assignment.ginq }">{{ pnc.assignment.ginq }}</span>
                        </ion-col>
                        <!-- Secteur-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.SECTOR' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.assignment.sector }">{{ pnc.assignment.sector }}</span>
                        </ion-col>
                        <!-- Division-->
                        <ion-col class="pnc-info">
                            <label>{{ 'PNC_HOME.DIVISION' | translate }}</label>
                            <span class="value" [ngClass]="{'no-value' : !pnc.assignment.division }">{{ pnc.assignment.division }}</span>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-grid id="nav-tile-grid">
        <ion-row>
            <!-- Bouton pour accéder à la liste des objectifs-->
            <ion-col col-6>
                <button ion-button (click)="goToCareerObjectiveList()" *ngIf="pnc.speciality != Speciality.CAD">
                  {{ 'GLOBAL.DEVELOPMENT_PROGRAM' | translate }}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
