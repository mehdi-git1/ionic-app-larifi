<ion-header>

    <ion-navbar>
        <ion-title>{{ 'GLOBAL.UPCOMING_FLIGHT' | translate }}</ion-title>
        <offline-indicator></offline-indicator>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf="!loadingIsOver()" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <div *ngIf="loadingIsOver()">
        <div class="rotation-list" margin-top>
            <h3>{{ 'UPCOMING_FLIGHT_LIST.LAST_FLIGHT' | translate }}</h3>
            <div class="no-rotations" *ngIf="!lastPerformedRotation">{{ 'UPCOMING_FLIGHT_LIST.NO_FLIGHTS' | translate }}</div>
            <rotation-card [rotation]="lastPerformedRotation" *ngIf="lastPerformedRotation" class="last-performed-rotation"></rotation-card>
            <h3>{{ 'UPCOMING_FLIGHT_LIST.UPCOMING_FLIGHTS' | translate }}</h3>
            <rotation-card *ngFor=" let rotation of upcomingRotations " [rotation]="rotation " class="upcoming-rotations"></rotation-card>
            <div class="no-rotations" *ngIf="noUpcomingRotations()">{{ 'UPCOMING_FLIGHT_LIST.NO_FLIGHTS' | translate }}</div>
        </div>
    </div>
</ion-content>
