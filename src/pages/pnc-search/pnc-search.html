<page-header>{{ 'GLOBAL.PNC_TEAM' | translate }}
</page-header>

<div class="pnc-search-content">
    <pnc-search-filter (onSearch)="searchPncs()"></pnc-search-filter>

    <ion-content class="filtered-pnc-list-container">
        <div *ngIf="searchInProgress">
            <edossier-spinner></edossier-spinner>
        </div>

        <span *ngIf="!searchInProgress">
            <div *ngIf="filteredPncs && filteredPncs.length == 0" class="no-data-found">
                {{ 'PNC_SEARCH.NO_PNC_FOUND' | translate }}
            </div>
            <pnc-card *ngFor="let pnc of filteredPncs" [crewMember]="createCrewMemberObjectFromPnc(pnc)" (click)="openPncHomePage(pnc)"></pnc-card>
        </span>

        <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite($event))">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</div>
