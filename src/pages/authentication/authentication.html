<ion-header>

  <ion-navbar>
    <ion-title>authentication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container" padding>
  <form class="row justify-content-center form-auth" [formGroup]="loginForm" (ngSubmit)="sendAuthent()">
    <ion-item>
      <ion-label>Habile login</ion-label>
      <ion-input formControlName="login" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [hidden]="!hideSpinner" block [disabled]="loginForm.invalid">Log In</button>
  </form>
  <ion-spinner text-center [hidden]="hideSpinner"></ion-spinner>
  <ion-label *ngIf="errorMsg" id="errorlogin">{{errorMsg}}</ion-label>
</ion-content>
