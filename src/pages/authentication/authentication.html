<ion-header>

  <ion-navbar>
    <ion-title>authentication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="sendAuthent()">
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input formControlName="login" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" [hidden]="!hideSpinner" block>Submit</button>
  </form>
  <div text-center><ion-spinner [hidden]="hideSpinner"></ion-spinner></div>
  <ion-label *ngIf="errorMsg" id="errorlogin">{{errorMsg}}</ion-label>
</ion-content>
