<ion-header>
    <ion-navbar>
        <page-header [showSettingsIcon]="false" [showSynchronisationIcon]="false">
            {{ 'SETTINGS.TITLE' | translate }}
        </page-header>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
        <label>{{ 'SETTINGS.INIT_CACHE.BUTTON' | translate }}</label>

        <button ion-fab mini icon-only item-end class="parameter-button" (click)="confirmClearAndInitCache()" [disabled]="!connected">
            <ion-icon name="trash" *ngIf="!initInProgress"></ion-icon>
            <ion-spinner *ngIf="initInProgress"></ion-spinner>
        </button>
    </ion-item>
    <ion-item>
        <label>{{ 'SETTINGS.FORCE_SYNCHRONIZATION.BUTTON' | translate }}</label>
        <button ion-fab mini icon-only item-end class="parameter-button" (click)="forceSynchronizeOfflineData()" [disabled]="!connected">
            <ion-icon name="sync" *ngIf="!synchronizationInProgress"></ion-icon>
            <ion-spinner *ngIf="synchronizationInProgress"></ion-spinner>
        </button>
    </ion-item>
    <ion-item *ngIf="isApp">
        <label>{{ 'SETTINGS.CHANGE_PIN_CODE.BUTTON' | translate }}</label>
        <button ion-fab mini icon-only item-end class="parameter-button" (click)="changePinCode()" [disabled]="!connected">
            <ion-icon name="key" *ngIf="!synchronizationInProgress"></ion-icon>
            <ion-spinner *ngIf="synchronizationInProgress"></ion-spinner>
        </button>
    </ion-item>
    <ion-item *ngIf="isApp">
        <label>{{ 'SETTINGS.CHANGE_SECRET_QUESTION.BUTTON' | translate }}</label>
        <button ion-fab mini icon-only item-end class="parameter-button" (click)="changeSecretQuestion()" [disabled]="!connected">
            <ion-icon name="key" *ngIf="!synchronizationInProgress"></ion-icon>
            <ion-spinner *ngIf="synchronizationInProgress"></ion-spinner>
        </button>
    </ion-item>

</ion-content>
