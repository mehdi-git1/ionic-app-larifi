<ion-header>
    <ion-navbar>
        <page-header [showSettingsIcon]="false" [showRefreshIcon]="false">{{ 'GLOBAL.APP_NAME' | translate }}
        </page-header>
    </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
    <h3>{{ 'IMPERSONATE.TITLE' | translate }}</h3>
    <div class="container">
        <ion-card>
            <ion-card-content>
                <pnc-autocomplete [(ngModel)]="selectedPnc" (onSelectPnc)="impersonateUser($event)"  [ngModelOptions]="{standalone: true}"></pnc-autocomplete>
                <div class="impersonated-user" *ngIf="isImpersonatedUserComplete()">
                    <label>{{ 'IMPERSONATE.IMPERSONATED_USER' | translate }}</label>
                    <span class="value">{{ sessionService.impersonatedUser.lastName + ' ' + sessionService.impersonatedUser.firstName + ' (' + sessionService.impersonatedUser.matricule + ')'}}</span>
                </div>
                <button ion-button *ngIf="canGetMyIdentityBack()" (click)="getMyIdentityBack()">{{'IMPERSONATE.BUTTONS.GET_MY_IDENTITY_BACK' | translate}}</button>
            </ion-card-content>
        </ion-card>
        <edossier-spinner *ngIf="impersonatingInProgress" margin-top></edossier-spinner>
    </div>
</ion-content>
