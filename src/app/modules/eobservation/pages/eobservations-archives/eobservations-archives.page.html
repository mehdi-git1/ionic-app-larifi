<ion-header>
    <ion-toolbar mode="md">
        <ion-back-button text="" mode="md" color="white" slot="start"></ion-back-button>
        <page-header [pnc]="pnc">
            <span *ngIf="pnc" slot="center">{{ 'GLOBAL.EOBSERVATIONS_ARCHIVES' | isMyPage: pnc | translate }}</span>
        </page-header>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="page-container">
        <edossier-spinner *ngIf="!loadingIsOver()"></edossier-spinner>
        <div class="global-container eobservation-list-container">
            <e-observations *ngIf="eObservations" [eObservations]="eObservations" (detailButtonClicked)="goToEObservationDetail($event)" [eObservationDisplayMode]="EObservationDisplayModeEnum.DEVELOPMENT_PROGRAM" [legend]="false">
            </e-observations>
        </div>
    </div>
</ion-content>
