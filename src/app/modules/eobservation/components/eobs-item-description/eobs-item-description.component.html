<ion-grid>
    <ion-row>
        <ion-col col-1><question-symbol></question-symbol></ion-col>
        <ion-col col-10>{{'EOBSERVATION.DETAIL.COLOR_LEVEL_CORRESPONDANCE' | translate}}</ion-col>
        <ion-col col-1><button (click)="closePopover()"><exit-symbol></exit-symbol></button></ion-col>
    </ion-row>

    <ion-row *ngFor="let description of descriptions">
        <ion-col col-1><color-number-dot [numberText]="getLevelLabel(description.level)"></color-number-dot></ion-col>
        <ion-col col-11 [ngClass]="getDescriptionClass(description.level)">{{description.levelDescription}}</ion-col>
    </ion-row>
</ion-grid>
