<edospnc-expandable-block mini="true" *ngIf="eObservation?.type === 'E_ALT'" title=" {{ 'EOBSERVATION.DETAIL.BILAN_FLIGHT' | translate }}">
    <span class="bilan">
        <ng-container *ngIf="!editMode; else valEditBlock">
            <radio-and-label disabled="true" [conditionValue]="eObservation?.val" label="{{ 'EOBSERVATION.DETAIL.EVAL' | translate }}"></radio-and-label>
        </ng-container>
        <ng-template #valEditBlock>
            <ion-item lines="none">
                <ion-label>{{ 'EOBSERVATION.DETAIL.EVAL' | translate }}</ion-label>
                <ion-checkbox slot="start" [(ngModel)]="eObservation.val" [checked]="eObservation.val"></ion-checkbox>
            </ion-item>
        </ng-template>
    </span>
</edospnc-expandable-block>
