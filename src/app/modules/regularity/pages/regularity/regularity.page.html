<ion-header>
    <ion-toolbar>
        <ion-back-button color="white" slot="start"></ion-back-button>
        <page-header [showSettingsIcon]="true" [pnc]="pnc">
            <span *ngIf="pnc"> {{ 'PROFESSIONAL_LEVEL.TITLE' | isMyPage: pnc | translate }}</span>
        </page-header>
    </ion-toolbar>
    <pnc-edossier-header [activeTab]="tabHeaderEnum"></pnc-edossier-header>
</ion-header>
<ion-content>
    <div class="page-container">
        <edossier-sprinner *ngIf="!pnc else displayLink"></edossier-sprinner>
        <ng-template #displayLink>
            <ul class="link-list" *ngIf="isBrowser() && isConnected()">
                <ng-container *ngIf="regularityLinks">
                    <li *ngFor="let link of regularityLinks" class="clickable" (click)="gotoLink(link.value)">
                        <ion-thumbnail>
                            <ion-icon name="link"></ion-icon>
                        </ion-thumbnail>
                        <div class="content">
                            <h4>{{'REGULARITY_LABEL_LIST.' + link.key | translate }}</h4>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </ng-template>
    </div>
</ion-content>
