<ion-header>
    <ion-toolbar>
        <ion-back-button color="white" slot="start"></ion-back-button>
        <page-header [showSettingsIcon]="true">
            <ng-container slot="center">
                {{ 'SYNCHRONIZATION_MANAGEMENT.TITLE' | translate }}
            </ng-container>
        </page-header>
    </ion-toolbar>
</ion-header>
<ion-content no-bounce>
    <div class="page-container">
        <nav class="tabs">
            <button (click)="changeTab(SynchroRequestTypeEnum.FETCH)" [ngClass]="{'active': isTabActive(SynchroRequestTypeEnum.FETCH)}">
                {{ 'SYNCHRONIZATION_MANAGEMENT.TYPE.FETCH' | translate }}
            </button>
            <button (click)="changeTab(SynchroRequestTypeEnum.PUSH)" [ngClass]="{'active': isTabActive(SynchroRequestTypeEnum.PUSH)}">
                {{ 'SYNCHRONIZATION_MANAGEMENT.TYPE.PUSH'  | translate}}
            </button>
        </nav>
        <synchro-request-type [synchronizationType]="SynchroRequestTypeEnum.FETCH" [hidden]="!isTabActive(SynchroRequestTypeEnum.FETCH)"></synchro-request-type>
        <synchro-request-type [synchronizationType]="SynchroRequestTypeEnum.PUSH" [hidden]="!isTabActive(SynchroRequestTypeEnum.PUSH)"></synchro-request-type>
    </div>
</ion-content>
