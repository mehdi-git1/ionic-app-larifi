<div class="page-container">
    <div [hidden]="!synchroRequestList || synchroRequestList.length == 0">
        <ion-button (click)="clearSynchroRequestList()">{{ 'SYNCHRONIZATION_MANAGEMENT.BUTTONS.CLEAR' | translate }}
        </ion-button>
    </div>
    <div class="offline-message" [hidden]="isConnected()">
        {{ 'SYNCHRONIZATION_MANAGEMENT.MESSAGES.OFFLINE_INFO_MESSAGE' | translate }}
    </div>

    <nav class="tabs" *ngIf="synchroRequestList">
        <button (click)="changeTab(SynchroRequestDisplayModeEnum.PENDING)" [ngClass]="{'active': isTabActive(SynchroRequestDisplayModeEnum.PENDING)}">
            {{ 'SYNCHRONIZATION_MANAGEMENT.TABS.PENDING' | translate:{requestCount:getSynchroRequestList(SynchroRequestDisplayModeEnum.PENDING).length} }}
        </button>
        <button (click)="changeTab(SynchroRequestDisplayModeEnum.SUCCESSFUL)" [ngClass]="{'active': isTabActive(SynchroRequestDisplayModeEnum.SUCCESSFUL)}">
            {{ 'SYNCHRONIZATION_MANAGEMENT.TABS.SUCCESSFUL' | translate:{requestCount:getSynchroRequestList(SynchroRequestDisplayModeEnum.SUCCESSFUL).length} }}
        </button>
        <button (click)="changeTab(SynchroRequestDisplayModeEnum.FAILED)" [ngClass]="{'active': isTabActive(SynchroRequestDisplayModeEnum.FAILED)}">
            {{ 'SYNCHRONIZATION_MANAGEMENT.TABS.FAILED' | translate:{requestCount:getSynchroRequestList(SynchroRequestDisplayModeEnum.FAILED).length} }}
        </button>
    </nav>
    <synchro-request-list [synchroRequestList]="getSynchroRequestList(SynchroRequestDisplayModeEnum.PENDING)" [hidden]="!isTabActive(SynchroRequestDisplayModeEnum.PENDING)">
    </synchro-request-list>
    <synchro-request-list [synchroRequestList]="getSynchroRequestList(SynchroRequestDisplayModeEnum.SUCCESSFUL)" [hidden]="!isTabActive(SynchroRequestDisplayModeEnum.SUCCESSFUL)">
    </synchro-request-list>
    <synchro-request-list [synchroRequestList]="getSynchroRequestList(SynchroRequestDisplayModeEnum.FAILED)" [hidden]="!isTabActive(SynchroRequestDisplayModeEnum.FAILED)">
    </synchro-request-list>
</div>
