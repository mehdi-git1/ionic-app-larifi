<ion-header>
    <ion-toolbar>
        <ion-back-button color="white" slot="start"></ion-back-button>
        <page-header [showSettingsIcon]="true">
            <ng-container slot="center">{{ 'HR_DOCUMENT.DETAILS.PAGE_TITLE' | translate }}</ng-container>
        </page-header>
    </ion-toolbar>
</ion-header>
<ion-content no-bounce>
    <div class="page-container">
        <edossier-spinner *ngIf="!loadingIsOver(); else pageBlock"></edossier-spinner>
        <ng-template #pageBlock>
            <hr-document-card #hrDocumentDetail [hrDocument]="hrDocument"></hr-document-card>
        </ng-template>
    </div>
</ion-content>
