<ion-header>
    <ion-navbar>
        <page-header (refreshPage)="refreshPage()" [showRefreshIcon]="true" [pnc]="pnc">
            <span *ngIf="pnc">{{ 'GLOBAL.DEVELOPMENT_PROGRAM' | isMyPage: pnc | translate }}</span>
        </page-header>
    </ion-navbar>
    <pnc-edossier-header [activeTab]="TabHeaderEnum.DEVELOPMENT_PROGRAM_PAGE"></pnc-edossier-header>
</ion-header>

<ion-content padding>
    <edossier-spinner *ngIf="!loadingIsOver(); else pageBlock"></edossier-spinner>
    <ng-template #pageBlock>
        <!-- eObservations -->
        <div class="eobservation-block">
            <eobservation-list [eObservations]="eObservations"></eobservation-list>
        </div>
        <!-- PrioritÃ©s -->
        <div class="career-objective-block">
            <career-objective-list [careerObjectives]="careerObjectives"></career-objective-list>
        </div>
        <!-- Bilans professionnels -->
        <div class="professional-interview-block">
            <professional-interview-list [professionalInterviews]="professionalInterviews"></professional-interview-list>
        </div>
    </ng-template>
</ion-content>
