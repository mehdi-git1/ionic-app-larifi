<mat-expansion-panel id="matExpansionPanelCareerObjective" [expanded]="true" [ngClass]="{'no-data' : careerObjectives.length === 0}">
    <mat-expansion-panel-header [expandedHeight]="matPanelHeaderHeight" [collapsedHeight]="matPanelHeaderHeight" hideToggle="true" class="elevation-2">
        <label class="career-objective-date"> {{ 'CAREER_OBJECTIVE_LIST.LIST.CREATION_DATE' | translate }} </label>
        <label class="career-objective-title"> {{ 'CAREER_OBJECTIVE_LIST.LIST.TITLE' | translate }} </label>
        <label class="career-objective-date"> {{ 'CAREER_OBJECTIVE_LIST.LIST.ENCOUNTER_DATE' | translate }} </label>
        <label class="career-objective-date"> {{ 'CAREER_OBJECTIVE_LIST.LIST.NEXT_ENCOUNTER_DATE' | translate }} </label>
        <label class="career-objective-status"> {{ 'CAREER_OBJECTIVE_LIST.LIST.STATUS' | translate }} </label>
        <label class="career-objective-icone"></label>
    </mat-expansion-panel-header>
    <no-data *ngIf="careerObjectives.length === 0; else careerObjectivesDataBlock"></no-data>
    <ng-template #careerObjectivesDataBlock>
        <career-objective *ngFor="let careerObjective of careerObjectives" [careerObjective]="careerObjective" [offlineAction]="careerObjective.offlineAction" (click)="openCareerObjective(careerObjective)">
        </career-objective>
    </ng-template>
</mat-expansion-panel>
<div *ngIf="careerObjectives.length > 0">
    <div class="information-message">{{ 'CAREER_OBJECTIVE_LIST.INFORMATION_MESSAGE' | translate }}</div>
</div>
