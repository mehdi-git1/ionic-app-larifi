<ion-header>
    <ion-navbar>
        <page-header [showSettingsIcon]="true">
            {{ 'LOGBOOK.TITLE' | translate }}
        </page-header>
    </ion-navbar>
</ion-header>
<ion-content padding no-bounce>
    <edossier-spinner *ngIf="!loadingIsOver(); else pageBlock"></edossier-spinner>
    <ng-template #pageBlock>
        <div class="global-container cartridge-container">
            <ion-button color="primary" (click)="goToLogbookCreation()">
                <ion-icon slot="start" name="add"></ion-icon>
                {{ 'LOGBOOK.BUTTONS.ADD_LOG' | translate }}
            </ion-button>
        </div>

    </ng-template>
</ion-content>
