<ion-header>
    <ion-navbar>
        <page-header [showSettingsIcon]="true" [pnc]="pnc">
            {{ 'LOGBOOK.EDIT.EVENT_CREATION' | translate }}
        </page-header>
    </ion-navbar>
</ion-header>
<ion-content padding no-bounce>
    <edossier-spinner *ngIf="!loadingIsOver(); else pageBlock"></edossier-spinner>
    <ng-template #pageBlock>
        <logbook-event-details #logbookEventCreate [mode]="LogbookEventModeEnum.CREATION"></logbook-event-details>
    </ng-template>
</ion-content>
