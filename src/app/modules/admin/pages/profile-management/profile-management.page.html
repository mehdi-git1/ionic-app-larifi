<ion-header>
    <ion-navbar>
        <page-header [showSettingsIcon]="false">
            {{ 'ADMIN.PROFILE_MANAGEMENT.TITLE' | translate }}
        </page-header>
    </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item *ngFor="let userProfile of userProfiles">
                    {{ userProfile.name }}
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
