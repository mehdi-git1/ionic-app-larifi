<ion-menu side="left" [content]="adminMenu">

    <ion-header>
        <ion-toolbar>
            <ion-title>{{ 'ADMIN.ADMIN_HOME.NAV_TITLE' | translate }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item *ngFor="let adminPage of adminPages">
                <button class="page" [class.active-link]="isActive(adminPage)" (click)="openPage(adminPage)">{{ adminPage.title }}</button>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #adminMenu [root]="rootPage" swipeBackEnabled="false"></ion-nav>
