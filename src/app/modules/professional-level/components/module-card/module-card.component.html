<div class="module-card">
    <label class="module-date">{{module?.date | date : 'dd/MM/yyyy' : 'UTC'}}</label>
    <label class="module-type">{{'PROFESSIONAL_LEVEL.MODULE_TYPE.' + module?.moduleType | translateOrEmpty}}</label>
    <label class="module-label">{{module?.label}}</label>
    <div class="module-scores">
        <ion-badge class="score-badge" *ngFor="let score of module?.scores"><span
                *ngIf="score && score.score && (score?.score  | scorePercent) !== 100">{{score?.score | scorePercent}}%
                ({{score?.evaluationCode}})</span></ion-badge>
    </div>
    <div class="module-result">
        <span class="status-dot"
            [ngClass]="getStatusCssClass()"></span>{{'PROFESSIONAL_LEVEL.MODULE_STATUS.' + module?.moduleResultStatus | translateOrEmpty}}
    </div>
    <div class="module-detail">
        <ion-fab-button size="small" color="bluegrey10" *ngIf="isModuleDetailAvailable(module)"
            (click)="goToModuleDetail(module)">
            <span class="edospnc-memo"></span>
        </ion-fab-button>
    </div>
</div>
