<ion-row>
    <ion-col col-2 class="label-bold">{{module?.date | date : 'dd/MM/yyyy' : 'UTC'}}</ion-col>
    <ion-col col-1 class="label-bold">{{translateType()}}</ion-col>
    <ion-col col-3>{{module?.label}}</ion-col>
    <ion-col col-3><ion-badge class="score-badge" *ngFor="let score of module?.scores" >{{score?.score | scorePercent}} % ({{score?.codeEvaluation}})</ion-badge></ion-col>
    <ion-col col-2><span [ngClass]="getModuleStatusPointCssClass()"></span>{{translateStatus()}}</ion-col>
    <ion-col col-1><button class="niv3-button" ion-fab mini><ion-icon name="paper"></ion-icon></button></ion-col>
</ion-row>
