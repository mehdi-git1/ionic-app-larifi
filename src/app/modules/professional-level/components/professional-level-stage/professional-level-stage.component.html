<mat-accordion [multi]=true>
    <mat-expansion-panel *ngFor="let stage of _stages">
        <mat-expansion-panel-header [expandedHeight]="expandedHeight">
            <ion-grid>
                <ion-row>
                    <ion-col col-2>
                        {{ stage.date | date: 'dd/MM/yyyy' }}
                    </ion-col>
                    <ion-col col-1>
                        {{ stage.code }}
                    </ion-col>
                    <ion-col col-3>
                        {{ stage.label }}
                    </ion-col>
                    <ion-col col-3>
                    </ion-col>
                    <ion-col col-2>
                        -
                    </ion-col>
                    <ion-col col-1>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </mat-expansion-panel-header>
        <ion-card class="rotation">
            <ion-card-content>
                <ion-grid>
                    <ion-row *ngIf="stage.modules === null  || stage.modules.length === 0; else professionalLevelDataBlock">
                        <no-data></no-data>
                    </ion-row>
                    <ng-template #professionalLevelDataBlock>
                        <module-card *ngFor="let module of stage.modules" [module]="module"></module-card>
                    </ng-template>
                </ion-grid>
            </ion-card-content>
        </ion-card>        
    </mat-expansion-panel>
</mat-accordion>
