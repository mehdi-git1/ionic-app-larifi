<ion-header>
    <ion-toolbar>
        <ion-back-button color="white" slot="start"></ion-back-button>
        <page-header [showSettingsIcon]="true" [pnc]="pnc">
            <ng-container slot="center">
                <span *ngIf="pnc">{{ 'STATUTORY_CERTIFICATE.TITLE' | isMyPage: pnc | translate }}</span>
            </ng-container>
        </page-header>
    </ion-toolbar>
    <pnc-edossier-header [activeTab]="TabHeaderEnum.STATUTORY_CERTIFICATE_PAGE"></pnc-edossier-header>
</ion-header>

<ion-content>
    <edossier-spinner *ngIf="!loadingIsOver(); else pageBlock"></edossier-spinner>
    <ng-template #pageBlock>
        <div class="page-container">
            <nav class="tabs">
                <button (click)="displaySubTab(StatutoryCertificateTabEnum.STATUTORY_CERTIFICATE)" [ngClass]="{'active': isTabActive(StatutoryCertificateTabEnum.STATUTORY_CERTIFICATE)}">
                    {{ 'STATUTORY_CERTIFICATE.TITLE' | translate }}
                </button>
                <button (click)="displaySubTab(StatutoryCertificateTabEnum.HISTORY)" [ngClass]="{'active': isTabActive(StatutoryCertificateTabEnum.HISTORY)}">
                    {{ 'STATUTORY_CERTIFICATE.HISTORY.TITLE' | translate }}
                </button>
                <button (click)="displaySubTab(StatutoryCertificateTabEnum.CONTACT)" [ngClass]="{'active': isTabActive(StatutoryCertificateTabEnum.CONTACT)}">
                    {{ 'STATUTORY_CERTIFICATE.CONTACT.TITLE' | translate }}
                </button>
            </nav>

            <div class="selectable">
                <statutory-certificate *ngIf="isTabActive(StatutoryCertificateTabEnum.STATUTORY_CERTIFICATE)" [statutoryCertificate]="statutoryCertificate">
                </statutory-certificate>
                <history *ngIf="isTabActive(StatutoryCertificateTabEnum.HISTORY)" [history]="dwhHistory">
                </history>
                <contact *ngIf="isTabActive(StatutoryCertificateTabEnum.CONTACT)" [pnc]="pnc">
                </contact>
            </div>
        </div>
    </ng-template>
</ion-content>
