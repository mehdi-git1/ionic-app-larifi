<h3>
    <span>{{ 'CAREER_OBJECTIVE_LIST.PROFESSIONAL_INTERVIEW_TITLE' | translate }} <span *ngIf="professionalInterviews && professionalInterviews.length > 0">({{professionalInterviews?.length}})</span></span>
    <!-- <ion-button *ngIf="displayMode !== ProfessionalInterviewDisplayModeEnum.REDACTIONS && isManager()" (click)="goToProfessionalInterviewCreation()" color="primary">
        <ion-icon name="add"></ion-icon>
        <label>{{ 'PROFESSIONAL_INTERVIEW.BUTTONS.NEW_PROFESSIONAL_INTERVIEW' | translate }}</label>
    </ion-button> -->


    <div class="add-container" *ngIf="displayMode !== ProfessionalInterviewDisplayModeEnum.REDACTIONS && isManager()">
        <ion-button ion-button (click)="displayEdpTypeSelection()" color="primarydark" [hidden]="canDisplayMenu">
            <ion-icon name="add"></ion-icon>
            <label>{{ 'PROFESSIONAL_INTERVIEW.BUTTONS.NEW_PROFESSIONAL_INTERVIEW' | translate }}</label>
        </ion-button>

        <ion-select [hidden]="!canDisplayMenu" interface="popover" [placeholder]="professionalInterviewTypeList[0]" #optionValue (ionChange)="goToProfessionalInterviewCreation(optionValue.value)">
            <ion-select-option *ngFor="let type of professionalInterviewTypeList" [value]="type">{{'PROFESSIONAL_INTERVIEW.BUTTONS.'+type | translate }}</ion-select-option>
        </ion-select>
    </div>


</h3>
<div class="list-container">
    <professional-interviews *ngIf="professionalInterviews" [professionalInterviews]="professionalInterviews" (detailButtonClicked)="goToProfessionalInterviewDetail($event)" [displayMode]="displayMode">
    </professional-interviews>
    <div *ngIf="displayMode !== ProfessionalInterviewDisplayModeEnum.REDACTIONS && isAdminModeAvailable()">
        <div *ngIf="professionalInterviews" class="information-message archives">
            <span class="edospnc-archive"></span>
            <a (click)="goToProfessionalInterviewsArchives()">{{ 'PROFESSIONAL_INTERVIEW.LIST.LINK.ARCHIVES' | translate }}</a>
        </div>
    </div>
</div>
