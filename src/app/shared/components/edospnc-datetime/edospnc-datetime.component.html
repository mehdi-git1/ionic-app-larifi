<ion-item *ngIf="edospncFormGroup" [formGroup]="edospncFormGroup"
    [ngClass]="{'with-icon' : displayIcon, 'without-icon' : !displayIcon }">
    <ion-icon *ngIf="displayIcon" name="calendar"></ion-icon>
    <ion-datetime #datetime [class.input-like]="inputLike" [placeholder]="datePlaceholder"
        [displayFormat]="displayFormat" [pickerFormat]="pickerFormat" [name]="name" [(ngModel)]="value"
        [pickerOptions]="pickerOptions" [disabled]="disabled" [max]="datepickerMaxDate" [monthNames]="monthsNames"
        [ngModelOptions]="{standalone: true}" [formControlName]="edospncFormControlName">
    </ion-datetime>
</ion-item>
<ion-item *ngIf="!edospncFormGroup" [ngClass]="{'with-icon' : displayIcon, 'without-icon' : !displayIcon }">
    <ion-icon *ngIf="displayIcon" name="calendar"></ion-icon>
    <ion-datetime #datetime [class.input-like]="inputLike" [placeholder]="datePlaceholder"
        [displayFormat]="displayFormat" [pickerFormat]="pickerFormat" [name]="name" [(ngModel)]="value"
        [pickerOptions]="pickerOptions" [disabled]="disabled" [max]="datepickerMaxDate" [monthNames]="monthsNames">
    </ion-datetime>
</ion-item>
