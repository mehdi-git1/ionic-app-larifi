<ion-item>
  <ion-label>{{ datePlaceholder }}</ion-label>
  <ion-input
    [value]="displayValue || datePlaceholder"
    (click)="openDatePicker($event)"
    readonly="true"
    [disabled]="disabled">
  </ion-input>
</ion-item>

<!-- Popover with the MatDatepicker directly visible -->
<ion-popover [isOpen]="isDatePickerOpen" [event]="popoverEvent" (didDismiss)="isDatePickerOpen = false">
  <ng-template>
    <!-- Display the datepicker directly -->
    <mat-calendar [(selected)]="selectedDate"  (selectedChange)="onDateSelect($event)"></mat-calendar>

    <!-- Action buttons for the datepicker -->
    <ion-buttons class="datepicker-buttons" style="display: flex; justify-content: space-between; padding: 10px;">
      <ion-button (click)="clearDate()">{{ 'GLOBAL.DATEPICKER.CLEAR' | translate | uppercase }}</ion-button>
      <ion-button (click)="cancelDate()">{{ 'GLOBAL.DATEPICKER.CANCEL' | translate | uppercase }}</ion-button>
      <ion-button (click)="confirmDate()">{{ 'GLOBAL.DATEPICKER.DONE' | translate | uppercase}}</ion-button>
    </ion-buttons>
  </ng-template>
</ion-popover>
