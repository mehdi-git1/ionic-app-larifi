<ion-item *ngIf="edospncFormGroup" [formGroup]="edospncFormGroup" [ngClass]="{'with-icon' : displayIcon, 'without-icon' : !displayIcon }" lines="none">
    <ion-icon *ngIf="displayIcon" name="calendar"></ion-icon>
    <ion-datetime #datetime [class.input-like]="inputLike" [placeholder]="datePlaceholder" [displayFormat]="displayFormat" [pickerFormat]="pickerFormat" [name]="name" [(ngModel)]="value" [pickerOptions]="pickerOptions" [disabled]="disabled" [max]="datepickerMaxDate" [monthNames]="monthsNames" [min]="minStartDate" [ngModelOptions]="{standalone: true}" [formControlName]="edospncFormControlName">

</ion-item>
