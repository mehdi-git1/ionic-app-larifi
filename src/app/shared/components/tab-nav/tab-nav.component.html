<ion-tabs #tabs *ngIf="!loading" tabsPlacement="bottom" (ionChange)="tabChange($event)" [class.not-visible]="!isAvailable()">
    <ion-tab *ngFor="let tabNav of tabsNav" [root]="tabNav.page" [rootParams]="rootParams" [show]="tabNav.display" [tabTitle]="tabNav.title" [tabIcon]="tabNav.icon"></ion-tab>
</ion-tabs>
