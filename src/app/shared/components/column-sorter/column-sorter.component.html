<ng-container *ngIf="columnName === sortColumn">
  <ion-icon *ngIf="sortDirection === 'DESC'" class="sort-icon" color="black" ios="md-arrow-dropdown"
    md="md-arrow-dropdown"></ion-icon>
  <ion-icon *ngIf="sortDirection === 'ASC'" class="sort-icon" color="black" ios="md-arrow-dropup" md="md-arrow-dropup">
  </ion-icon>
</ng-container>
