<div class="wrapper">
    <div class="overlay" *ngIf="loading">
        <div class="spinner-wrapper">
            <edossier-spinner></edossier-spinner>
        </div>
    </div>
    <span class="attachments">
        <span class="files">
            <span class="file-wrapper" *ngFor="let document of documents">
                <span class="file" (click)="openDocument(document)">
                    <span class="icon-and-filename">
                        <img class="file-icon" width="25" height="25" [src]="getFileTypeIcon(document)" />
                        <span class="filename">{{ document.fileName }}</span>
                    </span>
                    <span *ngIf="!readonly" class="remove-file-button" (click)="removeFile(document)">x</span>
                </span>
            </span>
        </span>
        <span class="actions">
            <label *ngIf="!readonly" class="file-upload-button" for="file">
                <ion-icon class="attach-icon" name="attach"></ion-icon>
                <input type="file" #fileUpload (change)="addFiles($event) " id="file" style="display: none" name="image" multiple="true" data-original-title="upload files">
            </label>
        </span>
    </span>
    <div class="progress-bar" *ngIf="!readonly">
        <progress-bar [progress]="getDocumentsSizePercent()"></progress-bar>
        <div class="max-size-message">{{ 'GLOBAL.DOCUMENT.FILE_MAX_SIZE' | translate : { filesMaxSize: getFilesMaxSizeInMo() } }}</div>
    </div>
</div>
