<nav #tabListRef class="tab-list clickable">
    <!-- Retour vers home si mode admin -->
    <span *ngIf="mode === TabHeaderModeEnum.ADMIN" class="tab" (click)="goToHome()">
        <ion-icon name="ios-arrow-back"></ion-icon>{{ 'ADMIN.ADMIN_NAV_TABS.HOME' | translate }}
    </span>
    <ng-container *ngFor="let tab of tabList">
        <span id="{{tab.id}}" *ngIf=" tab.available" class="tab" (click)="openTab(tab)" [class.active]="isActive(tab)">
            {{ tab.label }}
        </span>
    </ng-container>
</nav>
