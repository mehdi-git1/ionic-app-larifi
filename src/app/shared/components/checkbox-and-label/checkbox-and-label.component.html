<span class="container" >
  <span *ngIf="!disabled">
    <ion-checkbox  mode="md" disabled="{{disabled}}" value="{{value}}" checked="{{value}}"></ion-checkbox>
    <label>{{ label }}</label>
  </span>
  <span *ngIf="disabled">
    <mat-checkbox  disabled="{{disabled}}" [(ngModel)]="value">{{ label }}</mat-checkbox>
  </span>
</span>
