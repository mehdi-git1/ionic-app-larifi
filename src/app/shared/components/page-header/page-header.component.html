 <div class="title">
     <h1 *ngIf="!isActiveUser()"><span class="lastname">{{ pnc?.lastName }}</span>&nbsp;<span class="firstname">{{ pnc?.firstName }}</span></h1>
     <h1 [ngClass]="{'active-user': pnc && !isActiveUser()}">
         <ng-content></ng-content>
     </h1>
 </div>
 <edossier-indicators [showSettingsIcon]="showSettingsIcon" [showRefreshIcon]="showRefreshIcon" (refreshPage)="refresh()"></edossier-indicators>
