 <button class="hamburger disable-hover" ion-button menuToggle>
     <ion-icon name="menu"></ion-icon>
 </button>
 <div class="title">
     <h1 *ngIf="!isActiveUser()">{{ pnc?.lastName }} {{ pnc?.firstName }}</h1>
     <h1 [ngClass]="{'active-user': pnc && !isActiveUser()}">
         <ng-content></ng-content>
     </h1>
 </div>
 <edossier-indicators [showSettingsIcon]="showSettingsIcon" [showRefreshIcon]="showRefreshIcon" (refreshPage)="refresh()"></edossier-indicators>
