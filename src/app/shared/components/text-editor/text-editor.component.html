<div [formGroup]="parentForm" *ngIf="mode != TextEditorModeEnum.READ_ONLY">

        [(ngModel)]="value">

</div>
<quill-view *ngIf="mode === TextEditorModeEnum.READ_ONLY" [content]="value"></quill-view>
