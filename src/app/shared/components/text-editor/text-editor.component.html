<!-- le WYSIWYG doit se situer dans un formGroup -->
<div class="quill-editor-container" [formGroup]="parentForm" *ngIf="mode != TextEditorModeEnum.READ_ONLY">
    <quill-editor formControlName="{{controlForm}}" [placeholder]="placeholder" [modules]="editorConfig"
        [(ngModel)]="value">
    </quill-editor>
</div>
<quill-view *ngIf="mode === TextEditorModeEnum.READ_ONLY" [content]="value"></quill-view>
