<form *ngIf="mode != TextEditorModeEnum.READ_ONLY" [formGroup]="parentForm">
<!-- le WYSIWYG doit se situer dans un formGroup -->
<div  >
    <quill-editor [formControl]="getFormControlName()" [placeholder]="placeholder" [modules]="editorConfig"
    [(ngModel)]="value">
    </quill-editor>
</div>
</form>
<quill-view *ngIf="mode === TextEditorModeEnum.READ_ONLY" [content]="value"></quill-view>
