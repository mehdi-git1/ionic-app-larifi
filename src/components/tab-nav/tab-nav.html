<ion-tabs #tabs *ngIf="pnc" tabsPlacement="bottom" (ionChange)="tabChange($event)">
    <ion-tab [root]="tabObject.pncHome.page" [rootParams]="matriculeParams" [tabTitle]="tabObject.pncHome.title" tabIcon="edospnc-home"></ion-tab>
    <ion-tab [root]="tabObject.careerObjectiveList.page" [rootParams]="matriculeParams" *ngIf="pnc && pnc?.speciality !== Speciality.CAD" [tabTitle]="tabObject.careerObjectiveList.title" tabIcon="edospnc-developmentProgram"></ion-tab>
    <ion-tab [root]="tabObject.pncSummarySheet.page" [rootParams]="matriculeParams" *ngIf="pnc && pnc?.speciality !== Speciality.CAD" [tabTitle]="tabObject.pncSummarySheet.title" tabIcon="edospnc-summarySheet"></ion-tab>
    <ion-tab [root]="tabObject.pncSearch.page" *ngIf="pnc && pnc?.speciality === Speciality.CAD" [tabTitle]="tabObject.pncSearch.title" tabIcon="edospnc-pncTeam"></ion-tab>
    <ion-tab [root]="tabObject.upcomingFlightList.page" *ngIf="pnc && pnc?.speciality === Speciality.CAD" [tabTitle]="tabObject.upcomingFlightList.title" tabIcon="edospnc-upcomingFlight"></ion-tab>
    <ion-tab [root]="tabObject.helpAssetList.page" *ngIf="pnc" [rootParams]="roleParams" [tabTitle]="tabObject.helpAssetList.title" tabIcon="edospnc-helpCenter"></ion-tab>
    <ion-tab [root]="tabObject.statutoryCertificate.page" *ngIf="pnc" [rootParams]="matriculeParams" [tabTitle]="tabObject.statutoryCertificate.title" tabIcon="edospnc-statutoryCertificate"></ion-tab>
    <ion-tab [root]="tabObject.professionalLevel.page" *ngIf="pnc" [tabTitle]="tabObject.professionalLevel.title" tabIcon="md-briefcase"></ion-tab>
</ion-tabs>
