<button class="button-synchro" ion-fab mini color="secondary" *ngIf="connectivityService.isConnected(); else placeholderButton" (click)="downloadFunction($event)" [disabled]="synchroInProgress">
  <ion-icon class="download-icon" *ngIf="!synchroInProgress" name="cloud-download" ios="md-cloud-download"></ion-icon>
  <ion-spinner *ngIf="synchroInProgress"></ion-spinner>
</button>
<ng-template #placeholderButton>
    <div class="placeholder-button"></div>
</ng-template>
