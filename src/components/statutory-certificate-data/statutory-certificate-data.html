<ion-card class="rotation">
    <ion-card-content>
        <ion-grid>
            <ion-row class="statutory-certificate-header">
                <ion-col *ngFor="let header of statutoryCertificateData.headers">{{header}}</ion-col>
            </ion-row>
            <ng-template *ngIf="statutoryCertificateData.rows; else noStatutoryCertificateDataBlock">
                <ion-row *ngFor="let data of statutoryCertificateData.values; index as i">
                    <ion-col [ngClass]="getCssClass(data.type, data.value[i])" *ngFor="let data of statutoryCertificateData">
                        <span *ngIf="data.type.indexOf('date') == -1; else elseDate">{{data.value[i]}}</span>
                        <ng-template #elseDate>{{data.value[i] | date : 'dd/MM/yyyy' : 'UTC'}}</ng-template>
                    </ion-col>
                </ion-row>
            </ng-template>
            <ng-template #noStatutoryCertificateDataBlock>
                <ion-row>
                    <div class="no-familiarization_flight">{{ 'STATUTORY_CERTIFICATE.NO_DATA' | translate }}</div>
                </ion-row>
            </ng-template>
        </ion-grid>
    </ion-card-content>
</ion-card>
