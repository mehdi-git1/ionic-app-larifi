    <div class="container">
        <p class='title'>{{pinTitle}}</p>
        <div class="chosenNumber" *ngFor="let inputValue of inputValueArray"><span>{{inputValue}}</span></div>
        <div class="padNumber" *ngFor="let value of listOfNumberPossible; let i = index" (click)="addToInput(i)"><span>{{i}}</span></div>
        <p *ngIf="pinType === pinPadType.openingApp" class='forgottenPin' (click)="manageForgotten();">{{'PINPAD.FORGOTTEN' | translate}}</p>
    </div>
