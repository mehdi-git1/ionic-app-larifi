<ion-card class="rotation">
    <ion-card-header (click)="toggleRotation(rotation)">
        <span>{{ rotation.departureDate | date : 'dd/MM/yyyy' }}</span>
        <ion-spinner *ngIf="rotation.loading"></ion-spinner>
        <span>{{ rotation.number }}</span>
    </ion-card-header>
    <ion-card-content [hidden]="!rotation.opened">
        <div class="leg" *ngFor="let leg of rotation.legs">
            <span>{{ leg.company }}{{ leg.number }}</span>
            <span>{{ leg.departureDate | date : 'dd/MM/yyyy HH:mm' }}</span>
            <span>{{ leg.departureStation }} - {{ leg.arrivalStation }}</span>
            <span>{{ leg.aircraftType.code3C }}</span>
        </div>
    </ion-card-content>
</ion-card>
