<mat-accordion [multi]=true>
    <mat-expansion-panel *ngFor="let stage of stages">
        <mat-expansion-panel-header [expandedHeight]="expandedHeight">
            <ion-grid>
                <ion-row>
                    <ion-col col-2>
                        {{ stage.startDate | date: 'dd/MM/yyyy' }}
                    </ion-col>
                    <ion-col col-2>
                        {{ stage.code }}
                    </ion-col>
                    <ion-col col-4>
                        {{ stage.label }}
                    </ion-col>
                    <ion-col col-4>
                        -
                    </ion-col>
                </ion-row>
            </ion-grid>
        </mat-expansion-panel-header>
    </mat-expansion-panel>
</mat-accordion>
